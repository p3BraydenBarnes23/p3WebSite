<html>
<head>
<script languague = "JavaScript">

//global var
var answers = ["yes", "No", "Maybe", "Very doubtful", "Probably", "Depends on who wins the election", 
			   "of course", "Never", "the future is cloudy", "Perhaps", "Without a doubt"];

function random()
{
	var rand = -1;//local variable
	var userQ = document.getElementById("question");
	var myAnswer = document.getElementById("answer");


	// Math.random return an random decimal between 0 (inclusive) and 1 (exclusive)
	// To generate a random number multiply Math.random() times the number of
	// options that we want. --> 0 and 1 less than the number of option.
	
	
	//rand = rand * 10; // 0.000 and 9.99999
	
	// generate a random in between -10 and 10 incclusive. 
	
	rand = Math.random()*answers.length; // 0 - 10
	rand = Math.floor(rand) // returns the nearest integer that is LESS than the parameter

	
	//alert(userQ.value.length);
	
	if( userQ.value.length == 0 ) // nothing is in question textbox
	{
		myAnswer.value = "Please type a question first.";
	}
	else
	{
		myAnswer.value = answers{rand};
	}
}

</script>
